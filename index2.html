<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload vers Backblaze B2</title>
</head>
<body>
    <h2>Uploader un fichier vers Backblaze B2</h2>
    <form action="upload_file.php" method="POST" enctype="multipart/form-data">
        <input type="text" name="uploadUrl" placeholder="Upload URL" required>
        <input type="text" name="authToken" placeholder="Auth Token" required>
        <input type="file" name="file" required>
        <button type="submit">Uploader</button>
    </form>
</body>
</html>
